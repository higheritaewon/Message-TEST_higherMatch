<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HIGHER MATCH Launcher</title>

  <!-- Google Font: Do Hyeon -->
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0c1a3a;
      --navy-2:#0a1636;
      --yellow:#ffd94d;
      --white:#ffffff;
      --shadow:rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--yellow);
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:#111;
    }
    .font-dohyeon{
      font-family:"Do Hyeon", system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    /* ===== Main layout ===== */
    .wrap{
      height:100dvh;
      display:flex;
      flex-direction:column;
      gap:16px;
      padding:16px;
    }

    /* ===== Logo area ===== */
    .logo{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px 8px 0;
    }
    .logo img{
      width:min(520px, 86vw);
      height:auto;
      display:block;
      object-fit:contain;
      filter: drop-shadow(0 10px 20px var(--shadow));
      border-radius:12px;
    }

    /* ===== Buttons ===== */
    .btns{
      display:flex;
      flex-direction:column;
      gap:16px;
      flex:1;              /* 버튼 영역이 남은 세로공간을 채우도록 */
    }
    .btn{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, #122556, var(--navy) 60%, #0a1636);
      color:var(--white);
      border:none;
      border-radius:18px;
      box-shadow: 0 10px 20px var(--shadow), inset 0 3px 10px rgba(255,255,255,.06), inset 0 -6px 12px rgba(0,0,0,.35);
      text-align:center;
      text-decoration:none;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .06s ease, box-shadow .06s ease;
      padding: 0 10px;
    }
    .btn:active{
      transform: translateY(1px);
      box-shadow: 0 6px 14px var(--shadow), inset 0 2px 6px rgba(255,255,255,.05), inset 0 -4px 10px rgba(0,0,0,.35);
    }
    .btn span{
      display:block;
      line-height:1.05;
      font-size: clamp(22px, 9.5vw, 64px);
      letter-spacing:.5px;
    }
    .btn--xl{  /* 가운데 버튼을 2배 이상 크게 */
      flex:2.2;
    }
    .btn--match{
      color: var(--yellow);
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }
    .btn--guide, .btn--info{
      color: var(--white);
      text-shadow: 0 2px 0 rgba(0,0,0,.35);
    }

    /* ===== Modal (Popup) ===== */
    .modal{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0,0,0,.5);
      backdrop-filter: blur(2px);
      z-index: 9999;
      padding: 18px;
    }
    .modal[hidden]{ display:none; }

    .modal__card{
      width: min(840px, 100%);
      max-height: 90dvh;
      background: linear-gradient(180deg, var(--navy), var(--navy-2));
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
      display:flex;
      flex-direction:column;
      color:var(--white);
    }
    .modal__body{
      padding: 18px 16px 8px;
      overflow:auto;
    }
    /* ⬇️ 제목 2배 */
    .modal__title{
      margin: 16px 16px 4px;
      text-align:center;
      color: var(--yellow);
      font-size: clamp(34px, 11.6vw, 68px);
    }
    /* ⬇️ 내용 2배 */
    .modal__content{
      margin: 6px 16px 8px;
      font-size: 32px;
      line-height: 1.6;
      color: var(--white);
      white-space: pre-line;
    }
    .checkrow{
      display:flex; align-items:center; gap:10px;
      margin: 8px 0;
      font-size: 16px;
      color:#e9eef9;
    }
    .checkrow input[type="checkbox"]{
      transform: scale(1.2);
      accent-color: #e9eef9;
      cursor:pointer;
    }
    .modal__footer{
      padding: 12px 16px 16px;
      display:flex; gap:10px; justify-content:flex-end; flex-wrap:wrap;
    }
    .btn--confirm{
      padding: 12px 18px;
      background: var(--yellow);
      color: #111;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      box-shadow: 0 10px 20px var(--shadow);
      cursor:pointer;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .note{
      margin-top: 8px; color:#cfd8ea; font-size: 13px;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    /* Safe area for iPhone */
    @supports(padding:max(0px)) {
      .wrap{ padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(16px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left)); }
      .modal{ padding: max(18px, env(safe-area-inset-top)) max(18px, env(safe-area-inset-right)) max(18px, env(safe-area-inset-bottom)) max(18px, env(safe-area-inset-left)); }
    }
  </style>
</head>
<body>

  <!-- ===== Logo (크게) ===== -->
  <div class="logo" aria-hidden="true">
    <!-- ⬇️ 로고 이미지 URL을 이곳에 넣어주세요 -->
    <img id="logoImg" src="" alt="HIGHER 로고">
    <!-- 예: src="https://example.com/higher-logo.png" -->
  </div>

  <!-- ===== Main Buttons (세로 3개) ===== -->
  <main class="wrap" aria-live="polite">
    <div class="btns">
      <!-- 1) 안내사항: 새 창으로 ‘내용만’ 열기 -->
      <button id="btnInfo" class="btn btn--info font-dohyeon" type="button" aria-label="HIGHER MATCH 안내사항 (새 창)">
        <span>HIGHER MATCH 안내사항</span>
      </button>

      <!-- 2) 매치: 가장 크게 (2배 이상) -->
      <button id="btnMatch" class="btn btn--match btn--xl font-dohyeon" type="button" aria-label="하이어 매치 바로가기 (새 창)">
        <span>💛<br>HIGHER MATCH<br>👉 바로가기 👈</span>
      </button>

      <!-- 3) 사용설명서: 기본 크기 -->
      <button id="btnGuide" class="btn btn--guide font-dohyeon" type="button" aria-label="하이어 매치 사용설명서 (새 창)">
        <span>하이어매치 모바일<br>사용설명서</span>
      </button>
    </div>
  </main>

  <!-- ===== Popup Modal (기존 유지, 글자 2배 반영) ===== -->
  <section id="popup" class="modal" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
    <div class="modal__card">
      <h2 id="popupTitle" class="modal__title font-dohyeon">하이어 매치 안내사항</h2>

      <div class="modal__body">
        <div id="popupText" class="modal__content font-dohyeon">
1. 이벤트 참여를 원하시는 분은 번호를 잘보이도록 가슴 중앙에 붙여주세요.

2. 받으신 번호로만 등록해주세요. (1인 1번호)

3. 메인안주와 술 주문은 꼭 해주세요!

4. 메인안주와 술 주문은 꼭 해주세요!

5. 만남성사가 되면 상대방 확인 후에 직원에게 문의해주세요. 

6. 테이블 합석을 원하시는 경우 직원에게 문의주세요.
    단, 각 테이블 계산이 우선적으로 되어야 합니다.

7. 헌팅포차처럼 즐겨주세요.
        </div>

        <!-- 체크/라벨: 기존 유지 (모달에서만) -->
        <div class="checkrow">
          <input type="checkbox" id="chkToday" />
          <label for="chkToday">오늘 하루 이 창 보지않기</label>
        </div>
        <div class="checkrow">
          <input type="checkbox" id="chkAgree" />
          <label for="chkAgree">위 내용을 모두 확인하였습니다.</label>
        </div>
        <p class="note">     ※ 불이익이 없도록 내용을 정독해주시기 바랍니다.</p>
      </div>

      <div class="modal__footer">
        <button id="btnConfirm" class="btn--confirm" type="button">확인</button>
      </div>
    </div>
  </section>

  <script>
    // ====== ⬇️ 설정 (버튼 링크만 넣어주세요) ======
    const LINK_MATCH = "https://higheritaewon.github.io/HIGHER-MATCH-2025-BETA/"; 
    const LINK_GUIDE = "https://www.instagram.com/p/DPyruvHkZuM/?igsh=bXo2N2I3eTh4ejU2"; 

    // ====== 팝업 3시간 유지 로직 ======
    const SNOOZE_KEY = "hm_popup_snooze_until";
    const EIGHT_HOURS = 3 * 60 * 60 * 1000;

    const popup = document.getElementById('popup');
    const chkToday = document.getElementById('chkToday');
    const chkAgree = document.getElementById('chkAgree');
    const btnConfirm = document.getElementById('btnConfirm');

    const btnInfo  = document.getElementById('btnInfo');
    const btnMatch = document.getElementById('btnMatch');
    const btnGuide = document.getElementById('btnGuide');

    // 최초 진입 시 팝업 표시 여부
    (function initPopup(){
      try{
        const until = Number(localStorage.getItem(SNOOZE_KEY) || 0);
        const now = Date.now();
        if (until > now){
          popup.hidden = true;
          popup.setAttribute('aria-hidden','true');
        } else {
          popup.hidden = false;
          popup.removeAttribute('aria-hidden');
        }
      }catch(e){
        popup.hidden = false;
        popup.removeAttribute('aria-hidden');
      }
    })();

    // 확인 버튼
    btnConfirm.addEventListener('click', () => {
      if (!chkAgree.checked){
        alert("‘위 내용을 확인하였습니다.’에 체크해 주세요.");
        return;
      }
      if (chkToday.checked){
        const until = Date.now() + EIGHT_HOURS;
        try{
          localStorage.setItem(SNOOZE_KEY, String(until));
        }catch(e){}
      }
      popup.hidden = true;
      popup.setAttribute('aria-hidden','true');
    });

    // ESC 닫기 (동의 체크된 상태에서만)
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !popup.hidden && chkAgree.checked){
        btnConfirm.click();
      }
    });

    // 공통: 링크 열기
    function openOrWarn(url, label){
      if (!url || !/^https?:\/\//i.test(url)){
        alert(`${label} 링크가 설정되지 않았습니다.\n코드 상단의 LINK_* 상수에 올바른 URL을 입력해 주세요.`);
        return;
      }
      window.open(url, '_blank', 'noopener');
    }

    // 1) 안내사항: 체크박스 없는 "내용만" 새 창으로 열기
    btnInfo.addEventListener('click', () => {
      const titleText = document.getElementById('popupTitle')?.textContent?.trim() || '하이어 매치 안내사항';
      const bodyText  = document.getElementById('popupText')?.textContent || '';
      const w = window.open('', '_blank', 'noopener,width=960,height=800');
      if (!w) return;

      const html = `
<!DOCTYPE html><html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>${titleText}</title>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
<style>
  :root{ --navy:#0c1a3a; --navy-2:#0a1636; --yellow:#ffd94d; --white:#fff; }
  html,body{height:100%}
  body{
    margin:0; background:linear-gradient(180deg, var(--navy), var(--navy-2));
    color:var(--white);
    font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .font-dh{ font-family:"Do Hyeon", system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
  .page{ min-height:100dvh; display:flex; flex-direction:column; }
  .title{
    margin: 24px 16px 8px; text-align:center; color:var(--yellow);
    font-size: clamp(34px, 11.6vw, 68px);
  }
  .content{
    margin: 10px 16px 24px; white-space:pre-line;
    font-size: 32px; line-height:1.6;
  }
</style>
</head>
<body>
  <main class="page">
    <h1 class="title font-dh">${titleText}</h1>
    <section class="content font-dh">${bodyText.replace(/</g,"&lt;").replace(/>/g,"&gt;")}</section>
  </main>
</body></html>`;
      w.document.open();
      w.document.write(html);
      w.document.close();
    });

    // 2) 매치 바로가기(가운데 큰 버튼)
    btnMatch.addEventListener('click', () => openOrWarn(LINK_MATCH, "‘하이어 매치 바로가기’"));

    // 3) 사용설명서
    btnGuide.addEventListener('click', () => openOrWarn(LINK_GUIDE, "‘하이어 매치 사용설명서’"));
  </script>
</body>
</html>
